{% extends "base.html" %}

{% block title %}Edit Class - Fingerprint Attendance{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <!-- Page Header -->
    <div class="flex items-center space-x-4">
        <a href="{{ url_for('frontend.classes_list') }}" 
           class="text-gray-600 hover:text-gray-900">
            <i class="fas fa-arrow-left text-xl"></i>
        </a>
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-edit text-indigo-600"></i> Edit Class
        </h1>
    </div>
    
    <!-- Form -->
    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST" class="space-y-6">
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                    Class Name <span class="text-red-500">*</span>
                </label>
                <input type="text" id="name" name="name" required value="{{ class_obj.name }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <!-- Code -->
            <div>
                <label for="code" class="block text-sm font-medium text-gray-700 mb-1">
                    Class Code
                </label>
                <input type="text" id="code" name="code" value="{{ class_obj.code or '' }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <!-- Teacher Name -->
            <div>
                <label for="teacher_name" class="block text-sm font-medium text-gray-700 mb-1">
                    Teacher Name
                </label>
                <input type="text" id="teacher_name" name="teacher_name" value="{{ class_obj.teacher_name or '' }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <!-- Schedule -->
            <div>
                <label for="schedule" class="block text-sm font-medium text-gray-700 mb-1">
                    Schedule
                </label>
                <input type="text" id="schedule" name="schedule" value="{{ class_obj.schedule or '' }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-1">
                    Description
                </label>
                <textarea id="description" name="description" rows="3"
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">{{ class_obj.description or '' }}</textarea>
            </div>
            
            <!-- Is Active -->
            <div class="flex items-center">
                <input type="checkbox" id="is_active" name="is_active" 
                       {% if class_obj.is_active %}checked{% endif %}
                       class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                <label for="is_active" class="ml-2 block text-sm text-gray-900">
                    Class is active
                </label>
            </div>
            
            <!-- Buttons -->
            <div class="flex items-center justify-end space-x-4 pt-4">
                <a href="{{ url_for('frontend.classes_list') }}" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                    <i class="fas fa-save mr-2"></i> Update Class
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
