{% extends "base.html" %}

{% block title %}Edit Student - Fingerprint Attendance{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <!-- Page Header -->
    <div class="flex items-center space-x-4">
        <a href="{{ url_for('frontend.students_list') }}" 
           class="text-gray-600 hover:text-gray-900">
            <i class="fas fa-arrow-left text-xl"></i>
        </a>
        <h1 class="text-3xl font-bold text-gray-900">
            <i class="fas fa-user-edit text-indigo-600"></i> Edit Student
        </h1>
    </div>
    
    <!-- Form -->
    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST" class="space-y-6">
            <!-- Name -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
                    Student Name <span class="text-red-500">*</span>
                </label>
                <input type="text" id="name" name="name" required value="{{ student.name }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                    Email Address
                </label>
                <input type="email" id="email" name="email" value="{{ student.email or '' }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <!-- Student ID -->
            <div>
                <label for="student_id" class="block text-sm font-medium text-gray-700 mb-1">
                    Student ID Number
                </label>
                <input type="text" id="student_id" name="student_id" value="{{ student.student_id or '' }}"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            
            <!-- Fingerprint ID -->
            <div>
                <label for="fingerprint_id" class="block text-sm font-medium text-gray-700 mb-1">
                    Fingerprint ID <span class="text-red-500">*</span>
                </label>
                <input type="number" id="fingerprint_id" name="fingerprint_id" required 
                       value="{{ student.fingerprint_id }}" min="1" max="255"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <p class="mt-1 text-sm text-gray-500">
                    <i class="fas fa-exclamation-triangle text-yellow-500"></i> 
                    Changing this will require re-enrolling the fingerprint
                </p>
            </div>
            
            <!-- Class -->
            <div>
                <label for="class_id" class="block text-sm font-medium text-gray-700 mb-1">
                    Assign to Class
                </label>
                <select id="class_id" name="class_id" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="">No class assigned</option>
                    {% for cls in classes %}
                        <option value="{{ cls.id }}" {% if student.class_id == cls.id %}selected{% endif %}>
                            {{ cls.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Buttons -->
            <div class="flex items-center justify-end space-x-4 pt-4">
                <a href="{{ url_for('frontend.students_list') }}" 
                   class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                    Cancel
                </a>
                <button type="submit" 
                        class="px-6 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                    <i class="fas fa-save mr-2"></i> Update Student
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
